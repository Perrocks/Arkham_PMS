{% extends 'base.html' %}

{% block content %}
<div class="index">
  <br>
  <h1>MEDICAL PROFESSIONALS</h1>

  <table class="table">
    <tr>
      <th>NAME</th>
    </tr>
    {% for doctor in doctors %}
    <tr>
      <td class = "names"><a href="/doctors/{{ doctor.id }}"> DR. {{doctor.name}} </a></td>
    </tr>
    {% endfor %}
  </table>

  <p>
  <form action="/doctors/new" method="GET">
    <input class="button" type="submit" value="ADD NEW DOCTOR">
  </form>
  </p>
</div>
{% endblock %}
