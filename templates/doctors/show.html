{% extends 'base.html' %}

{% block content %}
<br>
<h1> {{doctor.name}} </h1>

<h3>Currently treating:</h3>

<ul>
    {% for patient in patients %}
    <li>{{patient.alias}}</li>
    {% endfor %}
</ul>

<form action="/doctors/{{doctor.id}}/delete" method="POST">
    <input type="submit" value="delete">
</form>
{% endblock %}
