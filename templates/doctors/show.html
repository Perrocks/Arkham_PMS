{% extends 'base.html' %}

{% block content %}
<div class="show">
<br>
<h1> {{doctor.name}} </h1>

<h3>Currently treating:</h3>

<ul>
    {% for patient in patients %}
    <li>{{patient.alias}}</li>
    {% endfor %}
</ul>

<form action="/doctors/{{doctor.id}}/delete" method="POST">
    <input class="button" type="submit" value="REMOVE DOCTOR">
</form>
</div>
{% endblock %}
