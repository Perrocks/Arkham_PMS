{% extends 'base.html' %}

{% block content %}
<div class="index">
    <br>
    <h1>GCPD | VIGILANTES</h1>

    <table class="table">
        <tr>
            <th>NAME</th>
            <th></th>
            <th>TYPE</th>
        </tr>
        {% for vigilante in vigilantes %}
        <tr>
            <td class = "names"><a href="/vigilantes/{{ vigilante.id }}"> {{vigilante.name}} </a></td>
            <td>|</td>
            <td>{{ vigilante.type }}</td>
        </tr>
        {% endfor %}
    </table>

    <p>
    <form action="/vigilantes/new" method="GET">
        <input class="button" type="submit" value="ADD NEW OFFICER/VIGILANTE">
    </form>
    </p>
</div>
{% endblock %}
