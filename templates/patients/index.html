{% extends 'base.html' %}

{% block content %}
<div class="index">
    <br>
    <h1>PATIENTS</h1>

    <table class="table">
        <tr>
            <th>ALIAS</th>
            <th></th>
            <th>NAME</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td><a href="/patients/{{ patient.id }}"> {{patient.alias}} </a></td>
            <td>|</td>
            <td>{{ patient.name }}</td>
        </tr>
        {% endfor %}
    </table>
    <p class="btn--wrapper">
        <a class="btn btn--action" href="/patients/new">ADD NEW PATIENT</a>
    </p>
</div>
{% endblock %}
